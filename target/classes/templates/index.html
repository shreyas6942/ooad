<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Fitness App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style>
		
		.image-container {
		display: flex;
  		flex-direction: column;
  		align-items: center;
 		 justify-content: center;
  		text-align: center;
		}

		.image-caption {
 		 margin-top: 10px;
  		font-size: 18px;
  		color: blue;
		}
		
		body {
			padding-top: 70px;
			background-color: #D3DEDC;
		}
		h1 {
			color: #337ab7;
			font-weight: bold;
		}
		.container {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
		}
		.links {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin-top: 20px;
		}
		.links a {
			background-color: #337ab7;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}
		.links a:hover {
			background-color: #23527c;
		}
	</style>

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #333;">
		<div class="container" style="background-color: #333;">
			<div class="navbar-header" >
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Fitness App</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

		<div class="container" style="text-align:center; background-color: #333;"  > 
			<h1 style="color: #F1F6F9;">Fitness App </h1>
			<span style="color: #F1F6F9;">Welcome </span><span th:text ="@{username}"> </span>
		</div>
	<p><a  href="/food" th:href="@{food}">
	<div class="image-container">
  	<img src="http://127.0.0.1:8887/food.png" width="300" height="300" alt="food" href="/food" th:href="@{food}">
	<a  href="/food" th:href="@{food}">Log Food</a>
	</div></a></p><br>
	
	<p>
	<a  href="classdata" th:href ="@{classdata}">
	<div class="image-container">
	<img src="http://127.0.0.1:8887/dumble.png" width="300" height="300" alt="book class" href="/classdata" th:href ="@{classdata}">
	<a  href="/classdata" th:href ="@{classdata}">Book Class</a>
	</div>
	</a>
	</p><br>
	
	<p>
	<a  href="water" th:href ="@{water}">
	<div class="image-container">
	<img src="http://127.0.0.1:8887/water.png" width="300" height="300" alt="water tracker">
	<a  href="/water" th:href ="@{water}">Log water</a>
	</div>
	</a>
	</p>
		
	
</body>
</html>
